<body ng-app="DTB"
      ng-controller="MainCtrl">

    <!--通过当前值,一次只显示一个窗口-->

    <!--本地版的引导界面-->
    <xy-guide
            xy-id="guide"
            ng-controller="GuideCtrl"
            ng-show="currentWindow.name=='guide'">
    </xy-guide>

    <!--登陆界面-->
    <xy-login
            xy-id="login"
            ng-controller="LoginCtrl"
            ng-show="currentWindow.name=='login'">
    </xy-login>

    <!--多题作答界面-->
    <xy-multiple-question
            xy-id="multipleQuestion"
            ng-controller="MultipleQuestionCtrl"
            ng-show="currentWindow.name=='multipleQuestion'">
    </xy-multiple-question>

    <!--多题作答结果的界面-->
    <xy-multiple-question-result
            xy-id="multipleQuestionResult"
            ng-controller="MultipleQuestionResultCtrl"
            ng-show="currentWindow.name=='multipleQuestionResult'">
    </xy-multiple-question-result>

    <!--多题作答结果的界面-->
    <xy-true-false-question-answer-detail
            xy-id="trueFalseQuestionAnswerDetail"
            ng-controller="TrueFalseQuestionAnswerDetailCtrl"
            ng-show="currentWindow.name=='trueFalseQuestionAnswerDetail'">
    </xy-true-false-question-answer-detail>

    <!--主页-->
    <xy-home-page xy-id="homePage" ng-controller="HomeCtrl"  ng-show="currentWindow.name=='homePage'"></xy-home-page>

    <!--设置-->
    <xy-setting xy-id="setting" ng-controller="SettingCtrl"  ng-show="currentWindow.name=='setting'"></xy-setting>

    <!--管理班级-->
    <xy-manage-class  xy-id="manageClass" ng-controller="ManageClassCtrl" ng-show="currentWindow.name=='manageClass'"></xy-manage-class>

    <!--查看报告-->
    <xy-report  xy-id="report" ng-controller="ReportCtrl"  ng-show="currentWindow.name=='report'"></xy-report>

    <!--查看某道题的答题情况-->
    <xy-question-result xy-id="questionResult" ng-controller="QuestionResultCtrl" ng-show="currentWindow.name=='questionResult'"></xy-question-result>

    <!--全班作答-->
    <xy-class-answer xy-id="classAnswer" ng-controller="ClassAnswerCtrl"  ng-show="currentWindow.name=='classAnswer'"></xy-class-answer>

    <!--全班作答的答题详情-->
    <xy-answer-detail
            xy-id="answerDetail"
            ng-controller="AnswerDetailCtrl"
            ng-show="currentWindow.name=='answerDetail'">
    </xy-answer-detail>

    <!--答题的学生列表-->
    <xy-answer-students
            xy-id="answerStudent"
            ng-controller="AnswerStudentsCtrl"
            ng-show="currentWindow.name=='answerStudent'">
    </xy-answer-students>

    <!--抢答结果的页面-->
    <xy-rush-answer-result
            xy-id="rushAnswerResult"
            ng-controller="RushAnswerResultCtrl"
            ng-show="currentWindow.name=='rushAnswerResult'">
    </xy-rush-answer-result>

    <!--签到页面-->
    <xy-attendance
            xy-id="attendance "
            ng-controller="AttendanceCtrl"
            ng-show="currentWindow.name=='attendance'">
    </xy-attendance>

    <!--单个学生作答-->
    <xy-student-stage xy-id="studentStage" ng-controller="StudentStageCtrl" ng-show="currentWindow.name=='studentStage'"></xy-student-stage>

    <!--随机选人的跑马灯-->
    <xy-random-roll xy-id="randomRoll" ng-controller="RandomRollCtrl" ng-show="currentWindow.name=='randomRoll'"></xy-random-roll>

    <!--抢答计时-->
    <xy-rush-answer xy-id="rushAnswer"  ng-controller="RushAnswerCtrl" ng-show="currentWindow.name=='rushAnswer'"></xy-rush-answer>

    <!--题目详情-->
    <xy-question-detail xy-id="questionDetail"  ng-show="currentWindow.name=='questionDetail'"></xy-question-detail>

    <!--教师卡-->
    <xy-teacher-card xy-id="teacherCard" ng-controller="TeacherCardCtrl" ng-show="currentWindow.name=='teacherCard'"></xy-teacher-card>
</body>
</html>
