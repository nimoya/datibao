<div class="xy_no-reporter-alert unselectable">
    <div class="xy_no-reporter-alert-header">
        <span>信息提示</span>
        <button tabindex="-1" ng-click="cancel()">
            <i class="iconfont">&#xe602;</i>
        </button>
    </div>

    <div class="xy_no-reporter-alert-body">
        <span>{{message}}</span>
        <div>
            <button tabindex="-1" ng-click="cancel()">关闭</button>
        </div>
    </div>
</div>
