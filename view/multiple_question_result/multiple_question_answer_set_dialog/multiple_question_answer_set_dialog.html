<div class="xy-multiple-question-answer-set-dialog unselectable">
   <div class="xy-multiple-question-answer-set-dialog-title">
       <span>答案设置</span>
       <div class="title-icon">
           <span class="iconfont" ng-click="cancel()" style="-webkit-app-region: no-drag;">&#xe602;</span>
       </div>
   </div>
    <div class="xy-multiple-question-answer-set-dialog-body">
        <div class="topic-options">
            <div class="select-question">
                <h1>选择题</h1>
                <div>
                    <label ng-repeat="option in multipleSelectOptions"
                           ng-click="clearTrueOrFalseSelect()">
                        <span>{{option}}</span>
                        <span ng-class="{checked: multipleSelect[option], unChecked: !multipleSelect[option] }"></span>
                        <input type="checkbox"
                               ng-model="multipleSelect[option]"
                        />
                    </label>
                </div>
            </div>

            <div class="true-or-false">
                <h1>判断题</h1>

                <div>
                    <!--正确选项-->
                    <label ng-click="clearMultipleSelect()">
                        <span ng-class="{checked: trueOrFalseSelect === '$', unChecked: trueOrFalseSelect !== '$' }"></span>
                        <input type="radio"
                               value="$"
                               ng-model="trueOrFalseSelect"
                        />
                    </label>


                    <!--错误选项-->
                    <label ng-click="clearMultipleSelect()">
                        <span ng-class="{checked: trueOrFalseSelect === '^', unChecked: trueOrFalseSelect !== '^' }"></span>
                        <input type="radio"
                               value="^"
                               ng-model="trueOrFalseSelect"
                        />
                    </label>
                </div>
            </div>
        </div>
        <div class="multiple-set-btn">
            <button ng-click="ok()" ng-disabled="!isOkBtnEnable()">确认</button>
            <button ng-click="cancel()">取消</button>
        </div>
    </div>

</div>
