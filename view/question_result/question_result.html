<!--这是题目回答详情的页面-->
<!--周靖人 2016/8/9-->
<xy-loading xy-loading-title="题目回答详情" xy-body-class="question-result-body" ng-show="loadingQuestionShow"></xy-loading>
<div class="xy-report unselectable">
    <xy-title-bar xy-title="题目回答详情"></xy-title-bar>

    <div class="question-result-body">
        <div class="question-result-body-title">
            <span ng-bind="curtCourse.name" title="{{curtCourse.name}}"></span>
            <span>的</span>
            <p>第{{showNumber}}道题目</p>
            <p style="float: right;color: #999">{{showDate}}</p>
        </div>
        <div class="screenshot">
             <span ng-show="!showPicture">
                 <img src="../../img/no-picture.png">
            </span>
            <span ng-show="showPicture">
                 <img src="" id="questionPicture">
            </span>
        </div>
        <div>
            <div class="question-result-body-title">
                <p>选项详情</p>
                <div class="correct-answer">
                    <span>正确答案：</span>
                    <span>{{showAnswer}}</span>
                    <span>参与率：</span>
                    <span>{{question.pRate|percent}}</span>
                    <span>正确率：</span>
                    <span>{{question.rate|percent}}</span>
                </div>
            </div>
            <div class="answer-situation">
                <table>
                    <thead>
                        <tr>
                            <th>选项</th>
                            <th>人数</th>
                            <th>百分比</th>
                            <th>选项名单</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="studentsBy in studentsByAnswer track by $index" ng-class="{trueanswer: studentsBy.answer == question.answer}" >
                            <td>{{studentsBy.showAnswer}}</td>
                            <td>{{studentsBy.studentNum}}</td>
                            <td>{{(studentsBy.studentNum/studentsLen)|percent}}</td>
                            <td>
                                <span ng-repeat="student in studentsBy.students">
                                    {{student.name}}
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
