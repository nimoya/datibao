<div class="xy-report unselectable " style="z-index: 1000;position: absolute" >

        <span>{{titleStr}}</span>
        <div class="xy_bar_ops">
            <span class="iconfont" ng-click="minimize()" ng-show="!minDisable">&#xe600;</span>
            <span class="iconfont" ng-click="closeWin()" ng-show="!closeable">&#xe602;</span>
        </div>
    </div>
    <div class="{{bodyClass}}">
        <img src="/img/loading.gif" style="position: absolute;left: 30%;top:30%">
    </div>
</div>
